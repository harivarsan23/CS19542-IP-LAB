<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        /* Hover effects for IP LAB and CN LAB */
        .lab {
            transition: background-color 0.3s;
        }
        .lab:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="background-color: rgb(152, 77, 223); text-align: center;">Time Table</h1>
    </div>
    <div>
        <table border="1">
            <tr>
                <td style="text-align: center;" width="100">DAY</td>
                <td style="text-align: center;" width="100">1</td>
                <td style="text-align: center;" width="100">2</td>
                <td style="text-align: center;" width="100"></td>
                <td style="text-align: center;" width="100">3</td>
                <td style="text-align: center;" width="100">4</td>
                <td style="text-align: center;" width="100">5</td>
                <td style="text-align: center;" width="100">6</td>
                <td style="text-align: center;" width="100">7</td>
                <td style="text-align: center;" width="100">8</td>
            </tr>
            <tr>
                <td style="text-align: center;" width="100">TUE</td>
                <td style="text-align: center;" colspan="2" width="100">VAP</td>
                <td style="text-align: center;" rowspan="5">Break</td>
                <td style="text-align: center;" width="100">POAI</td>
                <td style="text-align: center;" width="100">IP</td>
                <td style="text-align: center;" width="100">LUNCH</td>
                <td style="text-align: center;" width="100">TOC</td>
                <td style="text-align: center;" colspan="2" width="100">RPA</td>
            </tr>
            <tr>
                <td style="text-align: center;" width="100">WED</td>
                <td style="text-align: center;" width="100">CN</td>
                <td style="text-align: center;" width="100">IP</td>
                <td class="lab" style="text-align: center;" colspan="2" width="100">CN LAB</td>
                <td style="text-align: center;" width="100">5</td>
                <td style="text-align: center;" width="100">COUN</td>
                <td style="text-align: center;" width="100">NPTEL</td>
                <td style="text-align: center;" width="100">LIBRARY</td>
            </tr>
            <tr>
                <td style="text-align: center;" width="100">THU</td>
                <td style="text-align: center;" width="100">CN</td>
                <td style="text-align: center;" width="100">IP</td>
                <td class="lab" style="text-align: center;" colspan="2" width="100">CN LAB</td>
                <td style="text-align: center;" width="100">LUNCH</td>
                <td style="text-align: center;" width="100">TOC</td>
                <td class="lab" style="text-align: center;" colspan="2">IP LAB</td>
            </tr>
            <tr>
                <td style="text-align: center;" width="100">FRI</td>
                <td style="text-align: center;" colspan="2" width="100">RPA</td>
                <td style="text-align: center;" width="100">CN</td>
                <td style="text-align: center;" width="100">IP</td>
                <td style="text-align: center;" width="100">LUNCH</td>
                <td style="text-align: center;" width="100">TOC</td>
                <td class="lab" style="text-align: center;" width="100">IP LAB</td>
                <td class="lab" style="text-align: center;" width="100">IP LAB</td>
            </tr>
            <tr>
                <td style="text-align: center;" width="100">SAT</td>
                <td class="lab" style="text-align: center;" colspan="2" width="100">IP LAB</td>
                <td style="text-align: center;" width="100">POAI</td>
                <td style="text-align: center;" width="100">4</td>
                <td style="text-align: center;" width="100">CN</td>
                <td style="text-align: center;" width="100">LUNCH</td>
                <td style="text-align: center;" width="100">TOC</td>
                <td class="lab" style="text-align: center;" width="100">CN LAB</td>
            </tr>
        </table>
    </div>
</body>
</html>
